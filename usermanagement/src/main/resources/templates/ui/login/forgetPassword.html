<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/logo/user-logo.png}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>User Management | Forget Password</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/forgetPassword.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container pt-5">
		<div class="row pt-5">
			<div class="col-md-6 pr-5">
				<img class="forgotpassword-image" th:src="@{/img/login/forgotpassword.png}" alt="forgotpassword">
			</div>
			<div class="col-md-6 col-md-offset-4 p-5">
				<div class="panel panel-default p-5">
					<div class="panel-body">
						<!-- Valid mail msg -->
						<div th:if="${emailIsVaildMsg} != null"
							class="alert alert-success alert-dismissible fade show" role="alert">
							<strong th:text="${emailIsVaildMsg} "></strong>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<!-- Invalid mail msg -->
						<div th:if="${emailIsNotVaildMsg} != null"
							class="alert alert-danger alert-dismissible fade show" role="alert">
							<strong th:text="${emailIsNotVaildMsg} "></strong>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					
						<div class="text-center">
							<h3><i class="fa fa-lock fa-4x"></i></h3>
							<h2 class="text-center">Forgot Password?</h2>
							<p>You can reset your password here.</p>
							<div class="panel-body">
								<!--Form-->
								<form method="post" th:action="@{/user/forgetPassword}">
									
									<!--Email Id-->
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i
													class="glyphicon glyphicon-envelope color-blue"></i></span>
											<input id="email" name="emailId" placeholder="email address"
												class="form-control" type="email" required>
										</div>
									</div>
									<div class="form-group">
										<input class="btn btn-lg btn-primary btn-block"
											value="Reset Password" type="submit">
									</div>

									<div class="mt-4 text-center">
										Remembered my password. <a th:href="@{/user/login}">Login</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
