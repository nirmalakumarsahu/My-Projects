<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/logo/user-logo.png}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>User Management | Reset Password</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/resetPassword.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container pt-5">
		<div class="row pt-5">
			<div class="col-md-7">
				<img class="resetPassword-image" th:src="@{/img/login/resetPassword.png}" alt="resetPassword">
			</div>
			<div class="col-md-4 justify-content-center pt-5">
				<!--Token invalid-->
				<div th:if="${invalidTokenMsg} !=null"
					class="alert alert-danger alert-dismissible fade show" role="alert">
					<strong th:text="${invalidTokenMsg} "></strong>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="text-center pt-5">
					<h2>Reset Your Password</h2>
				</div>
				<br>
				<form th:action="@{/user/resetPassword}" method="post" style="max-width: 350px; margin: 0 auto;">
					<input type="hidden" name="token" th:value="${token}" />
					<div class="border border-secondary rounded p-3">
						<div>
							<p>
								<input type="password" name="password" id="password" class="form-control"
									placeholder="Enter your new password" required autofocus />
							</p>         
							<p>
								<input type="password" class="form-control" placeholder="Confirm your new password"
									required oninput="checkPasswordMatch(this);" />
							</p>         
							<p class="text-center">
								<input type="submit" value="Change Password" class="btn btn-primary" />
							</p>
						</div>
					</div>
				</form>
			</div>	
		</div>
	</div>
</body>
<script>
function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
}
</script>
</html>
