<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/logo/user-logo.png}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>User Management | Sign Up</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-auto pt-5" >
				<div class="col-md-6 pt-5">
					<img class="register-image" th:src="@{/img/login/registration.png}" alt="registration">
				</div>
				<div class="col-md-6 p-5">
					<div class="card-wrapper pl-5">

						<!-- Registration Failed -->
						<div th:if="${registrationError} != null" class="alert alert-danger alert-dismissible fade show"
							role="alert">
							<strong th:text="${registrationError}"></strong>
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">Register</h4>
								<form method="POST" class="my-login-validation"  th:action="@{/user/registration}" th:object="${user}">
	
										<div class="form-group">
											<label for="firstName">First Name</label> <input
												id="firstName" th:field="*{firstName}" type="text"
												class="form-control" name="firstName" required autofocus>
											<div class="invalid-feedback">What's your First name?</div>
										</div>
	
										<div class="form-group">
											<label for="lastName">Last Name</label> <input id="lastName"
												th:field="*{lastName}" type="text" class="form-control"
												name="lastName" required>
											<div class="invalid-feedback">What's your Last Name?</div>
										</div>
	
										<div class="form-group">
											<label for="email">Email Address</label> <input id="email"
												th:field="*{email}" type="email" class="form-control"
												name="email" required>
											<div class="invalid-feedback">Your email is invalid</div>
										</div>
	
										<div class="form-group">
											<label for="password">Password</label> <input id="password"
												th:field="*{password}" type="password" class="form-control"
												name="password" required data-eye>
											<div class="invalid-feedback">Password is required</div>
										</div>
	
										<div class="form-group">
											<div class="custom-checkbox custom-control">
												<input type="checkbox" name="agree" id="agree"
													class="custom-control-input" required=""> <label
													for="agree" class="custom-control-label">I agree to
													the <a href="#">Terms and Conditions</a>
												</label>
												<div class="invalid-feedback">You must agree with our
													Terms and Conditions</div>
											</div>
										</div>
	
										<div class="form-group m-0">
											<button type="submit" class="btn btn-primary btn-block">
												Register</button>
										</div>
										<div class="mt-4 text-center">
											Already have an account? <a th:href="@{/login}">Login</a>
										</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
